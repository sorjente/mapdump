name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: python3 -m pip install -r requirements.txt
    - name: Run tests
      run: python3 -m unittest discover -s mapdump/tests
